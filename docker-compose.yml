services:
  db:
    image: postgres:16-alpine
    container_name: radar-postgres
    environment:
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: radar123
      POSTGRES_DB: radar_velocidad
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radar -d radar_velocidad"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: radar-api
    environment:
      DATABASE_URL: postgresql://radar:radar123@db:5432/radar_velocidad
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: radar-frontend
    ports:
      - "8000:8000"
    depends_on:
      - api
    environment:
      API_URL: http://api:8080
    restart: unless-stopped

volumes:
  postgres_data:
