services:
  # API Backend (FastAPI)
  - type: web
    name: radar-velocidad-api
    env: python
    buildCommand: "cd api && pip install -r requirements.txt"
    startCommand: "cd api && python start.py"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        value: "sqlite:///./radar_velocidad.db"
    
  # Frontend (Django)
  - type: web
    name: radar-velocidad-frontend
    env: python
    buildCommand: "cd frontend && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd frontend && gunicorn frontend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: API_URL
        value: "https://radar-velocidad-api.onrender.com"